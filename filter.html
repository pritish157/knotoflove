<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaker Filter</title>
    <link rel="stylesheet" href="filter.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container mt-5">
  <div id="div1"><h1>Find Your Match</h1></div>

    <div class="row mb-4">
        <div class="col-md-3 filter-group">
            <label for="minAge">Min Age:</label>
            <input type="number" id="minAge" class="form-control">
        </div>
        <div class="col-md-3 filter-group">
            <label for="maxAge">Max Age:</label>
            <input type="number" id="maxAge" class="form-control">
        </div>
        <div class="col-md-3 filter-group">
            <label for="location">Location:</label>
            <select id="location" class="form-control">
                <option value="">Select</option>
                <option value="Bhubaneswar">Bhubaneswar</option>
                <option value="Cuttack">Cuttack</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                <!-- Add more locations as needed -->
            </select>
        </div>
        <div class="col-md-3 filter-group">
            <label for="gender">Gender:</label>
            <select id="gender" class="form-control">
                <option value="">Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3 filter-group">
            <label for="religion">Religion:</label>
            <select id="religion" class="form-control">
                <option value="">Any</option>
                <option value="Hindu">Hindu</option>
                <option value="Muslim">Muslim</option>
                <option value="Christian">Christian</option>
                <option value="Sikh">Sikh</option>
                <option value="Jain">Jain</option>
                <option value="Buddhist">Buddhist</option>
            </select>
        </div>
        <div class="col-md-3 filter-group">
            <label for="caste">Caste:</label>
            <select id="caste" class="form-control">
                <option value="">Select</option>
                <option value="Khandayat">Khandayat</option>
                <option value="Brahmin">Brahmin</option>
                <option value="Kayastha">Kayastha</option>
                <option value="Scheduled Caste">Scheduled Caste</option>
                <option value="Scheduled Tribe">Scheduled Tribe</option>
                <!-- Add more castes as needed -->
            </select>
        </div>
        <div class="col-md-3 filter-group">
            <label for="motherTongue">Mother Tongue:</label>
            <select id="motherTongue" class="form-control">
                <option value="">Select</option>
                <option value="Odia">Odia</option>
                <option value="Hindi">Hindi</option>
                <option value="Bengali">Bengali</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="col-md-3 filter-group">
            <label for="income">Min Income:</label>
            <input type="number" id="income" class="form-control">
        </div>
    </div>

    <button id="filterBtn" class="btn btn-primary">Filter Profiles</button>

    <div id="matchesContainer" class="row mt-5">
        <!-- Filtered profiles will be displayed here -->
    </div>
</div>
<!-- Popup Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Profile Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Profile Image" class="img-fluid mb-3">
                <p id="modalDOB"></p>
                <p id="modalLocation"></p>
                <p id="modalEmail"></p>
            </div>
        </div>
    </div>
</div>

<script src="filter.js"></script>
</body>
</html>
